<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SoundGarden Stream Stats</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #fff;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.3) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeInDown 0.8s ease;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      background: linear-gradient(45deg, #fff, #e0e7ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 1.2rem;
      font-weight: 300;
      opacity: 0.9;
      letter-spacing: 2px;
    }

    .dashboard-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
      margin-bottom: 30px;
      animation: fadeInUp 0.8s ease;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .dashboard-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
    }

    .controls-section {
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 40px;
    }

    .control-group {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255, 255, 255, 0.15);
      padding: 15px 25px;
      border-radius: 50px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: fadeIn 1s ease;
    }

    label {
      font-weight: 600;
      font-size: 1rem;
      letter-spacing: 0.5px;
    }

    select {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      outline: none;
      font-family: 'Poppins', sans-serif;
    }

    select option {
      background: #667eea;
      color: #fff;
    }

    select:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
    }

    select:focus {
      border-color: #fff;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    button {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: #fff;
      border: none;
      padding: 12px 35px;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
      letter-spacing: 0.5px;
      font-family: 'Poppins', sans-serif;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
    }

    button:active {
      transform: translateY(0);
    }

    .chart-container {
      position: relative;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }

    .chart-title {
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #667eea;
    }

    .loading {
      text-align: center;
      padding: 40px;
      font-size: 1.2rem;
      opacity: 0.8;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(5px);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: fadeIn 1s ease;
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 0.9rem;
      opacity: 0.9;
      font-weight: 300;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      padding: 20px;
      opacity: 0.8;
      font-size: 0.9rem;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      .controls-section {
        flex-direction: column;
      }

      .control-group {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸŽµ SoundGarden Stream Stats</h1>
      <p class="subtitle">LIVE STREAMING ANALYTICS DASHBOARD</p>
    </header>

    <div class="stats-grid" id="statsGrid">
      <div class="stat-card">
        <div class="stat-value" id="totalStreamers">-</div>
        <div class="stat-label">Active Streamers</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="totalHours">-</div>
        <div class="stat-label">Total Hours</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="avgHours">-</div>
        <div class="stat-label">Avg Hours/Streamer</div>
      </div>
    </div>

    <div class="controls-section">
      <div class="control-group">
        <label for="period">ðŸ“… Period:</label>
        <select id="period">
          <option value="7d">Last 7 Days</option>
          <option value="30d" selected>Last 30 Days</option>
          <option value="all">All Time</option>
        </select>
      </div>
      <button id="fetchTop">ðŸ”„ Refresh Stats</button>
    </div>

    <div class="dashboard-card">
      <div class="chart-container">
        <h2 class="chart-title">Top Streamers by Time</h2>
        <canvas id="topChart"></canvas>
      </div>
    </div>

    <footer>
      <p>Â© 2024 SoundGarden Stream Stats â€¢ Powered by StreamRoles</p>
    </footer>
  </div>

  <script>
    let chartInstance = null;

    async function fetchTop() {
      const period = document.getElementById('period').value;
      const chartContainer = document.querySelector('.chart-container');
      
      try {
        // Show loading state
        chartContainer.style.opacity = '0.5';
        
        const resp = await fetch('/dashboard/proxy/top', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ metric: 'time', period: period, limit: 10 })
        });
        
        if (!resp.ok) {
          alert('Error: ' + resp.status);
          return;
        }
        
        const data = await resp.json();
        
        // Update stats cards
        updateStats(data);
        
        // Update chart
        updateChart(data);
        
        // Restore opacity
        chartContainer.style.opacity = '1';
        
      } catch (error) {
        console.error('Error fetching data:', error);
        alert('Failed to fetch data. Please try again.');
        chartContainer.style.opacity = '1';
      }
    }

    function updateStats(data) {
      const totalStreamers = data.length;
      const totalHours = data.reduce((sum, x) => sum + x.value_hours, 0);
      const avgHours = totalStreamers > 0 ? (totalHours / totalStreamers).toFixed(1) : 0;
      
      document.getElementById('totalStreamers').textContent = totalStreamers;
      document.getElementById('totalHours').textContent = totalHours.toFixed(1) + 'h';
      document.getElementById('avgHours').textContent = avgHours + 'h';
    }

    function updateChart(data) {
      const labels = data.map(x => x.display_name);
      const values = data.map(x => x.value_hours);
      
      const ctx = document.getElementById('topChart').getContext('2d');
      
      // Destroy existing chart if it exists
      if (chartInstance) {
        chartInstance.destroy();
      }
      
      // Create gradient
      const gradient = ctx.createLinearGradient(0, 0, 0, 400);
      gradient.addColorStop(0, 'rgba(102, 126, 234, 0.8)');
      gradient.addColorStop(1, 'rgba(118, 75, 162, 0.8)');
      
      chartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Hours Streamed',
            data: values,
            backgroundColor: gradient,
            borderColor: 'rgba(102, 126, 234, 1)',
            borderWidth: 2,
            borderRadius: 10,
            borderSkipped: false,
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: true,
          plugins: {
            legend: {
              display: true,
              position: 'top',
              labels: {
                font: {
                  size: 14,
                  family: "'Poppins', sans-serif",
                  weight: '600'
                },
                color: '#667eea',
                padding: 20
              }
            },
            tooltip: {
              backgroundColor: 'rgba(102, 126, 234, 0.9)',
              titleFont: {
                size: 14,
                family: "'Poppins', sans-serif",
                weight: '600'
              },
              bodyFont: {
                size: 13,
                family: "'Poppins', sans-serif"
              },
              padding: 12,
              cornerRadius: 8,
              callbacks: {
                label: function(context) {
                  return ' ' + context.parsed.y.toFixed(2) + ' hours';
                }
              }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                font: {
                  size: 12,
                  family: "'Poppins', sans-serif"
                },
                color: '#667eea',
                callback: function(value) {
                  return value + 'h';
                }
              },
              grid: {
                color: 'rgba(102, 126, 234, 0.1)',
                drawBorder: false
              }
            },
            x: {
              ticks: {
                font: {
                  size: 12,
                  family: "'Poppins', sans-serif",
                  weight: '500'
                },
                color: '#667eea'
              },
              grid: {
                display: false
              }
            }
          }
        }
      });
    }

    // Event listeners
    document.getElementById('fetchTop').onclick = fetchTop;
    document.getElementById('period').onchange = fetchTop;

    // Auto-load data on page load
    window.addEventListener('load', fetchTop);
  </script>
</body>
</html>
